<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus AirLines</title>
    <link rel="icon" href="/images/logoPrincipal-xl.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/boostrap/bootstrap.min.css">
    <script src="/js/jquery-3.6.4.slim.min.js.js" defer></script>
    <script src="/myData/app.js" type="module" defer></script>
    <script src="/js/boostrap/bootstrap.min.js" defer></script>
    <script src="/js/@popperjs/core/dist/umd/popper.min.js" defer></script>
</head>
<body>

<main-menu></main-menu>

<div class="container">
    <div class="card">
        <h5 class="card-header">Registro de flota de Aviones</h5>
        <div class="card-body">
            <div class="container">
                <div class="row g-3">
                    <div class="col-12">
                        <form id = "frmFlotas">
                            <div class="row g-3">
                                <div class="col-6">
                                    <label for="numeroAero" class="form-label">Numero del Avion</label>
                                    <input type="number" class="form-control" id="numeroAero" name="numeroAero">                  
                                </div>
                                <div class="col-6">
                                    <label for="cantidadPas" class="form-label">Cantidad de Pasajeros Abordo</label>
                                    <input type="number" class="form-control" id="cantidadPas" name="cantidadPas">
                                </div>
                            <div class="row g-3">
                                <div class="col-4">
                                    <label for="fechaCom" class="form-label">Fecha de Compra del tiquete</label>
                                    <input type="date" class="form-control" id="fechaCom" name="fechaCom">
                                </div>
                                <div class="col-4">
                                    <label for="valorCom" class="form-label">Valor de Compra del tiquete</label>
                                    <input type="number" class="form-control" id="valorCom" name="valorCom">
                                </div>
                                <div class="col-4">
                                    <label for="matricula" class="form-label">Numero de Matricula del Avion</label>
                                    <input type="text" class="form-control" id="matricula" name="matricula">
                                </div>
                                <div class="container mt-4 text-center" >
                                    <input type="submit" data-accion="POST" class="btn btn-primary" value="Guardar Datos">  
                                </div>
                            </div>
                        </form>                         
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

</body>
</html>
